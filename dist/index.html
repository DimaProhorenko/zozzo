<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Zozzo Games</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <div class="logo card">
            <a href="/" class="logo__link" aria-label="Home page">
              <img
                src="./assets/img/logo.webp"
                alt="Zozzo games logo"
                class="logo__img"
              />
              <h2 class="logo__name">Zozzo Games</h2>
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#home" aria-current="page" class="header__link"
                  >Home</a
                >
              </li>
              <li class="header__item">
                <a href="#games" class="header__link">games</a>
              </li>
              <li class="header__item">
                <a href="#careers" class="header__link">career</a>
              </li>
              <li class="header__item">
                <a href="#about" class="header__link">about</a>
              </li>
              <li class="header__item">
                <a href="#contact" class="header__link">contact</a>
              </li>
            </ul>
          </nav>
          <button class="burger header__burger card" aria-expanded="false">
            <span class="burger__line burger__line--top"></span>
            <span class="burger__line burger__line--mid"></span>
            <span class="burger__line burger__line--bot"></span>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section hero">
        <div class="wrapper hero__content" data-aos="fade-up">
          <div class="hero__sticker hero__sticker--donut" data-aos="fade-left">
            <img src="./assets/img/hero/hero-sticker1.webp" alt="" />
          </div>
          <div class="hero__sticker hero__sticker--plus" data-aos="fade-right">
            <img src="./assets/img/hero/hero-sticker2.webp" alt="" />
          </div>
          <h1 class="title">
            By gamers, <span class="accent-bg-text">For gamers</span>
          </h1>
          <p class="lead">Creating the Very Best in Mobile Gaming</p>
        </div>
      </section>
      <section class="section showcase">
        <div class="wrapper">
          <div class="flex">
            <article
              class="showcase__item flex__item card"
              data-aos="fade-right"
            >
              <img
                src="./assets/img/showcase/cat.webp"
                alt="Feed the cat game icon"
                class="showcase__img shadow"
              />
              <div class="showcase__info">
                <h3 class="showcase__title">Feed the cat</h3>
                <p class="showcase__tag">Casual</p>
              </div>
            </article>
            <article
              class="showcase__item showcase__item--float flex__item card"
            >
              <img
                src="./assets/img/showcase/turret.webp"
                alt="Feed the cat game icon"
                class="showcase__img shadow"
              />
              <div class="showcase__info">
                <h3 class="showcase__title">Jump on</h3>
                <p class="showcase__tag">Strategy</p>
              </div>
            </article>
            <article
              class="showcase__item flex__item card"
              data-aos="fade-left"
            >
              <img
                src="./assets/img/showcase/ripple.webp"
                alt="Feed the cat game icon"
                class="showcase__img shadow"
              />
              <div class="showcase__info">
                <h3 class="showcase__title">Ripple Delete</h3>
                <p class="showcase__tag">Adventure</p>
              </div>
            </article>
          </div>
        </div>
      </section>

      <section class="section scrolling">
        <img
          src="./assets/img/scrolling/hands2.webp"
          alt=""
          class="scrolling__img rellax"
          data-rellax-vertical-speed="0"
          data-rellax-horizontal-speed="1"
          data-rellax-vertical-scroll-axis="x"
        />
      </section>

      <section style="height: 100vh"></section>
      <section style="height: 100vh"></section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Rellax js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
      integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
